<div class="relative break-inside-avoid">
  <div class="absolute inset-0 bg-gradient-to-r from-purple-900 via-black to-purple-900 opacity-60 blur-md rounded-[2.5rem] z-0"></div>

  <div class="relative top-5 bg-gray-800 shadow-2xl rounded-[2.5rem] mb-6 break-inside-avoid flex flex-col border-4 border-purple-900 transform transition-transform duration-500 ease-in-out hover:-translate-y-4 hover:rotate-3 hover:shadow-[0_0_40px_10px_rgba(136,19,255,0.6)] z-10">
    <div class="bg-gray-900 text-purple-200 p-6 rounded-t-[2.5rem] border-b-4 border-purple-900">
      <h3 class="font-bold text-2xl mb-3">{{item_entry.name}}</h3>
      <p class="text-gray-400">{{item_entry.access_time}}</p>
    </div>
    <div class="p-6">
      <p class="font-semibold text-xl mb-3 text-purple-300">Item Description</p>
      <p class="text-gray-300 mb-4">
        <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#6B46C1_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{item_entry.description}}</span>
      </p>
      <p class="font-semibold text-lg mb-3 text-purple-300">Price</p>
      <p class="text-gray-300 mb-4">${{item_entry.price}}</p>
      <div class="mt-6">
        <p class="text-purple-300 font-semibold mb-2">Rarity</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-3 uppercase rounded-full text-purple-700 bg-gray-800">
                {{item_entry.rarity}}
              </span>
            </div>
          </div>
          <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-purple-900">
            <div style="width:{% if item_entry.rarity > 7 %}100%{% else %}{{ item_entry.rarity }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-purple-600"></div>
          </div>
        </div>
      </div>
      
      <div class="flex justify-end space-x-4 mt-4">
        <a href="{% url 'main:edit_item' item_entry.pk %}" class="bg-yellow-600 hover:bg-yellow-700 text-white rounded-full p-3 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'main:delete_item' item_entry.pk %}" class="bg-red-600 hover:bg-red-700 text-white rounded-full p-3 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
